<!DOCTYPE html>
<html lang="en" class="html-login" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online Liquor Store</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.1.0/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/login.css}" rel= "stylesheet" />
    <link th:href="@{/js/login.js}"/>
</head>
<body>

    <div>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
              integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </div>

    <div class="login-form">
        <form th:action="@{/login}" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pr-wrap">
                            <div class="pass-reset">
                                <label>
                                    Enter the email you signed up with</label>
                                <input type="email" placeholder="Email" />
                                <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                            </div>
                        </div>
                        <div class="wrap">
                            <p class="form-title">
                                Sign In</p>
                            <form class="login">
                                <input type="text" placeholder="Username" />
                                <input type="password" placeholder="Password" />
                                <input type="submit" value="Sign In" class="btn btn-success btn-sm" />
                                <div class="remember-forgot">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" />
                                                    Remember Me
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 forgot-pass-content">
                                            <a href="javascription:void(0)" class="forgot-pass">Forgot Password</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
